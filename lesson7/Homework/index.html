<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Trenujemy Online - ekran logowania</title>
  </head>
  <body>
    <div class="wrapper">
      <img
        class="logo"
        src="./images/TOLogo.png"
        alt="Logo strony Trenujemy Online"
      />
      <div class="main-container">
        <div class="left-container">
          <h2>Zarejestruj się jako trener</h2>
          <div class="social-container">
            <a href="#">
              <img src="./images/fbIcon.png" alt="Ikona Facebook" />
              <span>Rejestracja przez Facebook</span></a
            >
          </div>
          <div class="social-container">
            <a href=""
              ><img src="./images/instaIcon.png" alt="Ikona Instragram" />
              <span>Rejestracja przez Instagram</span></a
            >
          </div>
          <p class="divider">Lub za pomocą maila</p>
          <form action="">
            <input type="text" placeholder="First name..." />
            <input type="text" placeholder="Last name..." />
            <input type="email" placeholder="Email address..." />
            <input type="password" placeholder="Password..." />
            <input type="checkbox" />
            <p>I have read the <a href="#">Terms & Conditions</a></p>
            <button type="submit">Zarejestruj się za darmo</button>
            <p>Masz już konto? <a href="#">Zaloguj się</a></p>
          </form>
        </div>
        <div class="right-container"></div>
      </div>
    </div>
  </body>
</html>
