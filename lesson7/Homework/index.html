<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Trenujemy Online - ekran logowania</title>
  </head>
  <body>
    <div class="wrapper">
      <img
        class="logo"
        src="./images/TOLogo.png"
        alt="Logo strony Trenujemy Online"
      />
      <div class="main-container">
        <div class="left-container">
          <h2>Zarejestruj się jako trener</h2>
          <div class="social-container">
            <a href="#">
              <img src="./images/fbIcon.png" alt="Ikona Facebook" />Rejestracja
              przez Facebook</a
            >
          </div>
          <div class="social-container">
            <a href=""
              ><img
                src="./images/instaIcon.png"
                alt="Ikona Instragram"
              />Rejestracja przez Instagram</a
            >
          </div>
          <div class="divider">
            <div class="divider-line"></div>
            <p>Lub za pomocą maila</p>
            <div class="divider-line"></div>
          </div>
          <div class="form-container">
            <div class="row">
              <input type="text" placeholder="First name..." />
              <input type="text" placeholder="Last name..." />
            </div>
            <input type="email" placeholder="Email address..." />
            <input type="password" placeholder="Password..." />

            <div class="consent">
              <input type="checkbox" /><span>
                I have read the <a href="#">Terms & Conditions</a></span
              >
            </div>
            <button class="register" type="submit">
              Zarejestruj się za darmo
            </button>
            <div class="footer">
              <span>Masz już konto? <a href="#">Zaloguj się</a></span>
            </div>
          </div>
        </div>
        <div class="right-container"></div>
      </div>
    </div>
  </body>
</html>
